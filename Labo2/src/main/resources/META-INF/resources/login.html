<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
<div class="p-2 bg-primary text-white text-center">
    <h1>Sakila DVD Rental Shop</h1>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

</nav>
<div class="mt-4">
    <form action="/j_security_check" method="post">
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label" style="font-weight: bold">Username</label>
            <input type="text" class="form-control" id="username" name="j_username" placeholder="Enter Username" required>
        </div>
        <!-- Password -->
        <div class="mb-3" >
            <label for="password" class="form-label" style="font-weight: bold">Password</label>
            <input type="password" class="form-control" id="password" name="j_password" placeholder="Enter Password" required>
        </div>
        <!-- Login Button -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
</body>
</html>
